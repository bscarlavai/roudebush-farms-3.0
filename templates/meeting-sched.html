<div class="panel panel-default">
    <div class="panel-body">
        <div ng-repeat="meeting in meetings">
            <div class="panel panel-default">
                <div class="panel-body">
                    <span>{{ meeting.name }}</span>
                    <span class="label label-info">{{ meeting.location }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
