<style>
	.panel-body {
		min-height: 250px;
	}
</style>
<div class="row">
	<div ng-repeat="(category, ads) in advertisements">
		<div class="col-md-4" ng-repeat="ad in ads">
			<div class="panel panel-default">
	  			<div class="panel-body">
	  				<span ng-bind-html="ad.description"></span>
	  				<span class="label label-info">{{ category }}</span>
	  			</div>
			</div>
		</div>
	</div>
</div>
